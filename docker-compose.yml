version: '3.8'

services:
  mysqldb:
    image: mysql:latest
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=Sung2708@
      - MYSQL_DATABASE=online_academy
    ports:
      - 3307:3306
    volumes:
      - db:/var/lib/mysql
  app:
    depends_on:
      - mysqldb
    build: ./src
    restart: always
    ports:
      - 3000:3000
    environment:
      - DB_HOST=mysqldb
      - DB_USER=root
      - DB_PASSWORD=Sung2708@
      - DB_NAME=online_academy
      - DB_PORT= 3307
    stdin_open: true
    tty: true

volumes: 
  db: